    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<body>
    <nav class="menu">
        <div class="logo">
            <h1>Coder Cars</h1>
        </div>

        <div class="botoes-menu">
            <a href="/index.html">Início</a>
            <a href="#">Estoque</a>
            <a href="#">Contato</a>
            <a href="/login.html">Login</a>
            <a href="/adicionar-carro.html">Adicionar Carro</a>
        </div>
        <input type="text" placeholder="Qual carro voce procura?" class="barra-pesquisa">
    </nav>
    <div class="hero"></div>
    <div class="container centro-h centro-v">
        <div class="conteudo-inputs">
            <h2>Cadastramento de contas</h2>
            <p>Novo na Coder Cars? Então crie uma nova conta:</p>
            <ul>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/cadastro.html">Criar conta</a></li>
            </ul>
                <form action="" class="formulario">

                    <label>Nome:</label>
                    <input type="text" name="nome-usuario" placeholder="Digite o seu nome" id="input-cadastro-nome" class="input">

                    <label>Email:</label>
                    <input type="email" name="email-usuario" placeholder="Digite o seu email" id="input-cadastro-email" class="input">

                    <label>Celular:</label>
                    <input type="tel" name="celular-usuario" placeholder="Digite o seu numero de celular" id="input-cadastro-celular" class="input">

                    <label>Senha:</label>
                    <input type="password" name="senha-usuario" placeholder="Digite a sua senha" id="input-cadastro-senha" class="input">

                    
                </form>
                <button class="botao" id="botao-cadastrar-usuario">Cadastrar conta</button>
                <a href="#">Esqueceu a senha?</a>
        </div>
    </div>
    </div>
