<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Cars</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <script src="https://kit.fontawesome.com/e3350b82d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="menu">
        <div class="logo">
            <h1>Coder Cars</h1>
        </div>

        <div class="botoes-menu">
            <a href="./index.html">In√≠cio</a>
            <a href="#">Estoque</a>
            <a href="./contato.html">Contato</a>
            <a href="/login.html" id="menu-login">Login</a>
            <a href="/adicionar-carro.html" id="adicionar-carro" class="adicionar-carro">Adicionar Carro</a>
        </div>
        <div class="menu-lateral" id="menu-lateral">
            <span id="saudacao"></span>
            <span id="profile" class="profile"><i class="fa-regular fa-user fa-2xl" style="color: #ffffff;"></i></span>
            <button id="btn-sair" class="btn-sair">Sair</button>
        </div>
    </nav>
    <div class="hero"></div>
    <div class="container centro-h centro-v">
        <div class="conteudo-inputs">
            <h2>Fale com a Coder Cars:</h2>
            <p>Preencha os campos abaixo que em breve entraremos em contato:</p>
            <form action="" class="formulario">
                <label>Nome:</label>
                <input type="text" name="contato-nome" placeholder="Digite o seu nome" class="input">

                <label>Email:</label>
                <input type="email" name="contato-email" placeholder="Digite o seu email" class="input">

                <label>Celular:</label>
                <input type="tel" name="contato-celular" placeholder="Digite o seu numero de celular" class="input">

                <label>Escreva a sua mensagem:</label>
                <textarea name="message" id="message" required="" class="input textarea" rows="5" cols="30"></textarea>

            </form>
            <button class="botao" id="botao-fale-conosco">Enviar</button>
        </div>
    </div>
    <footer>
        <p>&copy; <span id="anoAtual"></span> Coder Cars - Lucas Moura</p>
    </footer>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
