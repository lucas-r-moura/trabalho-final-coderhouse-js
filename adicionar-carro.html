<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Cars</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <script src="https://kit.fontawesome.com/e3350b82d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="menu">
        <div class="logo">
            <h1>Coder Cars</h1>
        </div>

        <div class="botoes-menu">
            <a href="./index.html">Início</a>
            <a href="#">Estoque</a>
            <a href="./contato.html">Contato</a>
            <a href="/login.html" id="menu-login">Login</a>
            <a href="/adicionar-carro.html" id="adicionar-carro">Adicionar Carro</a>
            
        </div>
        <div class="menu-lateral" id="menu-lateral">
            <span id="saudacao"></span>
            <span id="profile" class="profile"><i class="fa-regular fa-user fa-2xl" style="color: #ffffff;"></i></span>
            <button id="btn-sair" class="btn-sair">Sair</button>
        </div> 
    </nav>
    <div class="hero"></div>
    <div class="container centro-h">
        <div class="conteudo-inputs">
            <h2>Cadastramento de Veículos:</h2>
            <p></p>
            <form action="" class="formulario">
                <label>Marca:</label>
                <input type="text" name="marca-carro" placeholder="Digite o nome da marca" id="input-marca" class="input">

                <label>Modelo:</label>
                <input type="text" name="modelo-carro" placeholder="Digite o modelo do carro" id="input-modelo" class="input">

                <label>Cor:</label>
                <input type="text" name="cor-carro" placeholder="Digite a cor carro" id="input-cor" class="input">

                <label>Ano:</label>
                <input type="text" name="ano-carro" placeholder="Digite o ano do modelo" id="input-ano" class="input">

                <label>Quilometragem:</label>
                <input type="text" name="km-carro" placeholder="Digite a quilometragem do veículo" id="input-km" class="input">

                <label>Preço de venda:</label>
                <input type="text" name="valor-carro" placeholder="Digite o valor de venda do veículo" id="input-valor" class="input">

                <label>Upload fotos do veículo:</label>
                <input type="file" name="upload-fotos" placeholder="" id="input-fotos" class="input-fotos">
                
            </form>
            <button class="botao" id="botao-cadastrar-carro" onClick="adicionarCarro()">Cadastrar Veículo</button>
            <a href="#">Esqueceu a senha?</a>
        </div>
    </div>
    </div>
    <footer>
        <p>&copy; <span id="anoAtual"></span> Coder Cars - Lucas Moura</p>
    </footer>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
